{% extends "basic.html" %}
{% block main %}
    <main>
        <h1>Hi, {{ user.name }}</h1>
        <div>
            <ul>
                <li>{{user.email}}</li>
                <li>{{user.description }}</li>
                <li>{{user.member_since}}</li>
            </ul>
        </div>
        {% if current_user.name == user.name %}
        <a href="{{ url_for('user.edit_profile')}}">修改</a>
        {% endif %}
    </main>
{% endblock %}
